<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editar</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">

</head>
<body>
    <div class="container">
        <form method="post">
          <fieldset>
            <legend class="display-4 text-center mt-4 placeholder col-12 bg-primary titulo">"Editar {{ mod_tarea.contenido }}"</legend>
              <div>
                  {% with messages = get_flashed_messages() %}
                  {% if messages %}
                  <ul class="placeholder col-6 bg-warning titulo">
                      {% for message in messages%}
                      <li> {{ message }} </li>
                      {% endfor %}
                      <ul/>
                      {% endif %}
                      {% endwith%}
              </div>
              <div class="form-group mb-3 titulo">
                  <label for="mod_contenido">{{ mod_tarea.contenido }}</label>
                  <input type="text" name="mod_contenido" placeholder="Contenido"
                         value="{{ request.form['mod_contenido'] or mod_tarea.contenido }}"
                         class="form-control">
              </div>
            <div class="form-group mb-3 titulo">
              <label for="mod_categoria" class="form-label">Categoria</label>
                <select name="mod_categoria" id="disabledSelect" class="form-select">
                    <option selected="selected">{{ mod_tarea.categoria }} </option>
                    <option>Hogar</option>
                    <option>Trabajo</option>
                    <option>Tiempo Libre</option>
                </select>
            </div>
            <div class="form-group mb-3 titulo">
                <label for="mod_fecha" class="text-center mb-3 titulo">Fecha de Finalizaci√≥n</label>
                    <input type="date" class="btn btn-primary btn-block" id="mod_fecha" name="mod_fecha" value="{{ request.form['mod_fecha'] or mod_tarea.fecha }}" min="{{ dia }}">
            </div>
            <div class="form-group mb-3 titulo">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </fieldset>
        </form>
    </div>

</body>
</html>
